  #     Priority: 200

#=========================================================================
#Outputs
#=========================================================================
Outputs:
  TargetGroupArn:
    Description: TargetGroup
    Value: !Ref TargetGroup
    Export:
      Name: !Sub "tg-${RegionABBR}-${VpcABBR}-${EnvId}-${CompanyName}-${SystemId}"
