  #       # - Field: host-header
  #       #   HostHeaderConfig:
  #       #     Values:
  #       #       - !Sub "${DOMAINNAME}"
  #       - Field: http-header
  #         HttpHeaderConfig:
  #           HttpHeaderName: from-restriction-cloudfront
  #           Values: 
  #             - cf-po-header
  #       - Field: path-pattern
  #         PathPatternConfig:
  #           Values:
  #             - "/*"
